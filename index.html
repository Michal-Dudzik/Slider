<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="./assets/css/all.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto" />

		<script src="https://kit.fontawesome.com/944eb371a4.js"></script>

		<script src="script.js" defer></script>
	</head>
	<body>
		<nav class="rotating-border">
			<div id="nav-logo-section" class="nav-section">
				<a href="https://github.com/Michal-Dudzik/Slider" target="_blank">
					<i class="fa-brands fa-github"></i>
				</a>
			</div>
			<div id="nav-galery-section" class="nav-section">
				<img id="nav-img-0" src="https://picsum.photos/1080/540?random=1" />
				<img id="nav-img-1" src="https://picsum.photos/1080/540?random=2" />
				<img id="nav-img-2" src="https://picsum.photos/1080/540?random=3" />
				<img id="nav-img-3" src="https://picsum.photos/1080/540?random=4" />
				<img id="nav-img-4" src="https://picsum.photos/1080/540?random=5" />
			</div>
			<div id="nav-buttons-section" class="nav-section">
				<button class="nav-button" type="button" onclick="handleLeftClick()">
					<i class="fa-light fa-arrow-left-long"></i>
				</button>
				<button class="nav-button" type="button" onclick="handleRightClick()">
					<i class="fa-light fa-arrow-right-long"></i>
				</button>
			</div>
		</nav>

		<main>
			<article data-index="0" data-status="active">
				<div class="article-image-section article-section"></div>
				<div class="article-title-section article-section">
					<h2>Recreation From Scratch</h2>
					<button class="slider-button fa-solid fa-play" type="button"></button>
				</div>
			</article>
			<article data-index="1" data-status="inactive">
				<div class="article-image-section article-section"></div>

				<div class="article-title-section article-section">
					<h2>Wicked Cool Library Shelves</h2>
					<button class="slider-button fa-solid fa-play" type="button"></button>
				</div>
			</article>
			<article data-index="2" data-status="inactive">
				<div class="article-image-section article-section"></div>

				<div class="article-title-section article-section">
					<h2>Neato Toledo Lighthouse</h2>
					<button class="slider-button fa-solid fa-play" type="button"></button>
				</div>
			</article>
			<article data-index="3" data-status="inactive">
				<div class="article-image-section article-section"></div>

				<div class="article-title-section article-section">
					<h2>Super Space Blob</h2>
					<button class="slider-button fa-solid fa-play" type="button"></button>
				</div>
			</article>

			<article data-index="4" data-status="inactive">
				<div class="article-image-section article-section"></div>

				<div class="article-title-section article-section">
					<h2>Super Space Blob</h2>
					<button class="slider-button fa-solid fa-play" type="button"></button>
				</div>
			</article>
		</main>
	</body>
</html>
