<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body>
		<div class="center">
			<!-- Navigation arrows -->
			<div id="carrouselRight">
				<span class="material-symbols-outlined"> chevron_right </span>
			</div>

			<div id="carrouselLeft">
				<span class="material-symbols-outlined"> chevron_left </span>
			</div>
			<!-- Main slider -->
			<div class="carrousel">
				<div class="carrousel-item" id="carrouselimg1">
					<img src="https://picsum.photos/600/300?random=1" alt="image 1" />
				</div>
				<div class="carrousel-item" id="carrouselimg2">
					<img src="https://picsum.photos/600/300?random=2" alt="image 2" />
				</div>
				<div class="carrousel-item" id="carrouselimg3">
					<img src="https://picsum.photos/600/300?random=3" alt="image 3" />
				</div>
				<div class="carrousel-item" id="carrouselimg4">
					<img src="https://picsum.photos/600/300?random=4" alt="image 4" />
				</div>
				<div class="carrousel-item" id="carrouselimg5">
					<img src="https://picsum.photos/600/300?random=5" alt="image 5" />
				</div>
			</div>
			<!-- Smoll pictures -->
			<div id="headline">
				<div>
					<img
						src="https://picsum.photos/600/300?random=1"
						alt="image 1"
						class="smlimg" />
					<img
						src="https://picsum.photos/600/300?random=2"
						alt="image 2"
						class="smlimg" />
					<img
						src="https://picsum.photos/600/300?random=3"
						alt="image 3"
						class="smlimg" />
					<img
						src="https://picsum.photos/600/300?random=4"
						alt="image 4"
						class="smlimg" />
					<img
						src="https://picsum.photos/600/300?random=5"
						alt="image 5"
						class="smlimg" />
				</div>
			</div>
		</div>
	</body>
</html>
