<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Dancing+Script" />
	</head>
	<body>
		<h1 id="title">Slider</h1>

		<div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
			<img
				class="image"
				src="https://picsum.photos/1200/1400?blur=1?random=1"
				draggable="false" />
			<img
				class="image"
				src="https://picsum.photos/1200/1400?blur=1?random=2"
				draggable="false" />
			<img
				class="image"
				src="https://picsum.photos/1200/1400?blur=1?random=3"
				draggable="false" />
			<img
				class="image"
				src="https://picsum.photos/1200/1400?blur=1?random=4"
				draggable="false" />
			<img
				class="image"
				src="https://picsum.photos/1200/1400?blur=1?random=5"
				draggable="false" />
		</div>

		<div id="preview">
			<img
				class="image"
				src="https://picsum.photos/1200/1400?random=1"
				draggable="false" />
			<img
				class="image"
				src="https://picsum.photos/1200/1400?random=2"
				draggable="false" />
			<img
				class="image"
				src="https://picsum.photos/1200/1400?random=3"
				draggable="false" />
			<img
				class="image"
				src="https://picsum.photos/1200/1400?random=4"
				draggable="false" />
			<img
				class="image"
				src="https://picsum.photos/1200/1400?random=5"
				draggable="false" />
		</div>
	</body>
</html>
